[General]
; Height of the bar in pixels (default=48)
BarHeight=48
; Distance from the screen edge (Floating bar effect) (default=12)
ScreenMargin=12
; Global scale for UI elements (1.0 = normal, 1.2 = larger)
Scale=1.0

[Decoration]
; Rounding of the "pills" (Workspaces, CPU, RAM)
Rounding=6
; Opacity of the bar background (0.0 - 1.0)
BarOpacity=0.55
; Opacity of the pills (0.0 - 1.0)
PillOpacity=0.3
; Enable Windows Acrylic Blur (1 = On, 0 = Off)
EnableBlur=1

[Layout]
; Spacing between modules (Clock <-> Tray <-> Icons)
ModuleGap=10
; Padding inside the pills (Text distance from border)
InnerPadding=8

[Typography]
; Font family for text (Must be installed)
FontFamily=JetBrains Mono
; Font size for text
FontSize=14.0
; Font size for icons (Segoe MDL2 / Emoji)
IconSize=16.0

[Colors]
; Background color of the bar (default=1a1a1a)
BarBackground=#FF0000
; Main accent color (Borders, Active Workspace)
Accent=#888080
; Text color
Text=#FFFFFF
; Color when CPU/RAM is at high usage (Warning state)
Urgent=#FF5555
; Color for inactive/empty workspaces
InactiveText=#888888

[Input]
; 1 = Military (14:30), 0 = Standard (2:30 PM)
Use24Hour=0
; Click sensitivity or debounce (ms)
ClickDebounce=200